---
fish-pepper:
  params:
    - base
  build: "1.0.7"

# Custom   
version:
  mavenMajor: "3"
  maven: "3.3.3"
  agentBond: "0.1.0"
  jolokia: "1.3.1"

# Used for escaping in 'agent-bond-opts' where the same delimiters are used
abSepOpen: "{{"
abSepClosed: "}}"

config:
  base:
    jboss-jdk8:
      from: "jboss/base-jdk:8"
      installJava: false
      agent: jolokia
    centos7:
      from: "openshift/base-centos7"
      installJava: true
      agent: agent-bond
    rhel7:
      from: "openshift/base-rhel7"
      installJava: true
      ahemt: agent-bond
      fish-pepper:
        experimental: true
